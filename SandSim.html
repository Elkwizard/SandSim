<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="../Hengine/Hengine/Package/Engine/Manage/HengineLoader.js"></script> -->
	<script src="https://elkwizard.github.io/Hengine/Package/Engine/Manage/HengineLoader.js"></script>
</head>

<body>
    <script>
		const SOUND_EFFECTS = {
			fireSound: {
				maxFrequency: 2000,
				volume: 0.8
			},
			mmmm: {
				maxFrequency: 5000,
				volume: 0.15
			},
			eurm: {
				maxFrequency: 10,
				volume: .5
			},
			liquidSound: {
				maxFrequency: 2000,
				volume: 0.7
			},
			rainSound: {
				maxFrequency: 10,
				volume: 0.8
			},
			lavaSound: {
				maxFrequency: 500,
				volume: 1
			},
			solidifySound: {
				maxFrequency: 10,
				volume: 0.9
			},
			solidSound: {
				maxFrequency: 2000,
				volume: 1
			}
		};
		const EVENT_SOUND_EFFECTS = {
			explosionSound: {
				chance: 0.03,
				maxPerFrame: 0.8,
				volume: 0.3
			},
			thunderSound: {
				chance: 1,
				maxPerFrame: 2,
				volume: 0.8,
				variations: 3
			}
		};
		const SYNTH_SOUND_EFFECTS = {
			lightningSound: {
				chance: 1,
				maxPerFrame: 2,
				frequency: 50,
				volume: 0.3,
				duration: 50,
				fadeOut: 100,
				wave: "sawtooth"
			},
			bahhumSound: {
				chance: 0.005,
				maxPerFrame: 5,
				duration: 10,
				frequency: () => Random.range(300, 500),
				volume: 1,
				wave: "sine",
				fadeOut: 10
			},
			electricitySound: {
				chance: 0.01,
				maxPerFrame: 5,
				frequency: 35,
				volume: 0.05,
				duration: 150,
				fadeOut: 40,
				wave: "square"
			},
			acidSound: {
				chance: 0.05,
				maxPerFrame: 3,
				duration: 10,
				frequency: () => Random.range(200, 300),
				fadeOut: 1000,
				wave: "sine",
				volume: 1
			},
			coralStimulantSound: {
				chance: 1,
				maxPerFrame: 10,
				duration: 10,
				fadeOut: 20,
				frequency: () => Random.range(500, 700),
				volume: 0.5,
				wave: "square"
			},
			alphaParticleSound: {
				chance: 0.01,
				maxPerFrame: 5,
				frequency: () => 200,
				volume: 0.1,
				duration: 150,
				fadeOut: 40,
				wave: "sine"
			},
			betaParticleSound: {
				chance: 0.01,
				maxPerFrame: 10,
				frequency: 50,
				volume: 0.1,
				duration: 150,
				fadeOut: 40,
				wave: "sine"
			}
		};
		function createSoundEffectResources([sound, { variations = 1 }]) {
			const prefix = "sound%20effects/";
			if (variations === 1)
				return [new HengineSoundResource(prefix + sound + ".mp3")];
			const resources = [];
			for (let i = 0; i < variations; i++)
				resources.push(new HengineSoundResource(prefix + sound + i + ".mp3"));
			return resources;
		}
		function soundEffectSuffix({ variations }, inx) {
			return variations === 1 ? "" : inx;
		}
        HengineLoader.load([
			...Object.entries(EVENT_SOUND_EFFECTS).flatMap(createSoundEffectResources),
			...Object.entries(SOUND_EFFECTS).flatMap(createSoundEffectResources),
            
			new HengineScriptResource("SandSim.js")
        ]);
    </script>
</body>

</html>
