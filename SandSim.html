<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="../Hengine/Hengine/Package/Engine/Manage/HengineLoader.js"></script> -->
	<script src="https://elkwizard.github.io/Hengine/Package/Engine/Manage/HengineLoader.js"></script>
</head>

<body>
    <script>
		const SOUND_EFFECTS = {
			fireSound: {
				maxFrequency: 2000,
				volume: 0.8
			},
			mmmm: {
				maxFrequency: 5000,
				volume: 0.6
			},
			eurm: {
				maxFrequency: 10,
				volume: .5
			},
			liquidSound: {
				maxFrequency: 2000,
				volume: 1
			},
			rainSound: {
				maxFrequency: 25,
				volume: 0.8
			}
		};
		const EVENT_SOUND_EFFECTS = {
			explosionSound: {
				chance: 0.03,
				maxPerFrame: 0.8,
				volume: 0.3
			},
			thunderSound: {
				chance: 1,
				maxPerFrame: 2,
				volume: 0.25
			}
		};
		const SYNTH_SOUND_EFFECTS = {
			lightningSound: {
				chance: 1,
				maxPerFrame: 2,
				frequency: 50,
				volume: 0.3,
				duration: 50,
				fadeOut: 100,
				wave: "sawtooth"
			},
			bahhumSound: {
				chance: 0.005,
				maxPerFrame: 5,
				duration: 10,
				frequency: () => Random.range(300, 500),
				volume: 1,
				wave: "sine",
				fadeOut: 10
			},
			electricitySound: {
				chance: 0.01,
				maxPerFrame: 5,
				frequency: 35,
				volume: 0.05,
				duration: 150,
				fadeOut: 40,
				wave: "square"
			},
			acidSound: {
				chance: 0.05,
				maxPerFrame: 3,
				duration: 10,
				frequency: () => Random.range(200, 300),
				fadeOut: 1000,
				wave: "sine",
				volume: 1
			},
			coralStimulantSound: {
				chance: 1,
				maxPerFrame: 10,
				duration: 10,
				fadeOut: 20,
				frequency: () => Random.range(500, 700),
				volume: 0.5,
				wave: "square"
			}
		};
        HengineLoader.load([
			...Object.keys(EVENT_SOUND_EFFECTS).map(sound => new HengineSoundResource(`sound%20effects/${sound}.mp3`)),
			...Object.keys(SOUND_EFFECTS).map(sound => new HengineSoundResource(`sound%20effects/${sound}.mp3`)),
            
			new HengineScriptResource("SandSim.js")
        ]);
    </script>
</body>

</html>
